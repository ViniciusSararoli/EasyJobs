		<div id="curriculo">		
			<div id="principal">
				<div class="nome" id="nome">
					<div class="Dados Currículo">

		<div class="pessoais">
			<h2>Dados Pessoais</h2>
		</div>
		
		<div class="nomeComp">
			<input type="text" placeholder="Insira seu nome" name="nome" >
		</div>
		
		<div class="sobreNome">
			<input type="text" placeholder="Insira seu sobrenome" name="sobreNome">
		</div>

		<div class="nacionalidade">
			<input list="nacionalidades" placeholder="País">
				<datalist id="nacionalidades">
  				<option value="Brasil">
  				<option value="Outros">
				</datalist>
		</div>
		
		<div class="cpf">
			<input type="text" placeholder="CPF" name="cpf" maxlength="14" disabled="disabled">
		</div>	

		<div class="resumo">
			<h1>Resumo</h1>
			<input type="text" placeholder="Resumo do seu currículo" name="resumo">
		</div>
			
		<div class="telefone">
			<h1>Telefone</h1>
			<input type="tel" name="dddTelefone" id="dddTelefone">
			<input type="tel" name="numero" id="numero">
		</div>

		<div class="nascimento">
			<h1>Data de nascimento</h1>
			<input type="date" name="nascimento">
		</div>


		<div class="celular">
			<h1>Celular</h1>
			<input type="tel" name="dddCelular" id="dddCelular">
			<input type="tel" name="celular" id="celular">
		</div>


		<div class="sexo">
			<li>
				<input type="radio" name="sexo" id="masculino" checked="checked">Masculino
				<input type="radio" name="sexo" id="feminino">Feminino
			</li>	
		</div>

		<div class="estCivil">
			<input list="estCivil" placeholder="Estado civil" name="estCivil">
				<datalist id="estadoCivil">
					<option value="Casado">
					<option value="Ceparado">
					<option value="Divorciado">
					<option value="Solteiro">
					<option value="Víudo">
				</datalist>
		</div>
